<div class="container">
    <div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                    <img class="center-block" src="../../../../Images/LOGO_BOLD.png" style="width: 25%">
                <!--<ul class="nav navbar-nav">-->
                <!--<li><a ui-sref="main.home">Home</a></li>-->
                <!--</ul>-->
            </div>
        </nav>
    </div>
    <div class="jumbotron">
        <div class="text-center" ui-view="">

            <form role="form" autocomplete="off">

                <div class="form-header">
                    <h3>SIGN IN &nbsp;<span class="glyphicon glyphicon-pencil"></span></h3>
                    <hr>
                </div>

                <div class="form-body">
                    <div class="form-group">

                        <div class="row">
                            <label for="username" style="">Username:</label>
                        </div>

                        <div class="row">
                            <div class="col-md-4 "></div>
                            <div class="col-md-4 ">
                                <div class="input-group">
                                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                                    <input type="text" class="form-control" id="username" ng-model="credentials.username" placeholder="Username" >
                                </div>
                            </div>
                            <div class="col-md-4 "></div>
                        </div>

                    </div>

                    <div class="form-group">

                        <div class="row">
                            <label for="pwd">Password:</label>
                        </div>

                        <div class="row">
                            <div class="col-md-4 "></div>
                            <div class="col-md-4 ">
                                <div class="input-group">
                                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                    <input type="password" class="form-control" id="pwd" ng-model="credentials.password" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4"></div>
                        </div>

                    </div>
                </div>
                <hr>
                <div class="form-footer">
                    <input type="submit" class="btn btn-primary" ng-click="postCredentials();" value="Log in"/>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="message" style="width: 100%; position: fixed; bottom: 0">
    <div id="expiredAlert" class="alert alert-warning" style="margin-bottom: -55px; font-size: large; text-align: center; visibility: hidden;">
        <strong>Session expired! Please Sign in!</strong>
    </div>
    <div id="warningAlert" class="alert alert-danger fade in" style="text-align: center; margin-bottom: -55px; font-size: large; visibility: hidden">
        <strong id="alertText"></strong>
    </div>
    <div id="logoutAlert" class="alert alert-success fade in" style="text-align: center; margin-bottom: -5px; font-size: medium; visibility: hidden">
        <strong>You have successfully logged out!</strong>
    </div>
</div>
